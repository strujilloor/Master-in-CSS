<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <title>Master CSS Grid</title>
</head>
<body>
    <!-- 
        CABECERA    (arriba del todo y que ocupe 100%)
        MENU        (debajo de cabecera y ocupe 100%)
        CONTENIDO   (debajo del menu y al lado de lateral)
        LATERAL     (debajo del menu y a la derecha del contenido)
        FOOTER      (abajo del todo y ocupe 100%)
    -->

    <div class="website">
        <header class="header">
            <h1>Titulo de mi web</h1>
        </header>

        <nav class="menu">
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Página 1</a></li>
                <li><a href="">Página 2</a></li>
                <li><a href="">Página 3</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>

        <section class="content">
            <article>Articulo 1</article>
            <article>Articulo 2</article>
            <article>Articulo 3</article>
            <article>Articulo 4</article>
            <article>Articulo 5</article>
        </section>

        <aside class="sidebar">
            <h2>Barra lateral</h2>
        </aside>

        <footer class="footer">
            Master en CSS con Stiven &copy; https://github.com/strujilloor/Master-in-CSS
        </footer>
    </div>
</body>
</html>
